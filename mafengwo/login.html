<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <!-- 引入rem.js适配 -->
        <script src="./assets/js/rem.js"></script>
        <!-- 页面css样式初始化 -->
        <link rel="stylesheet" href="assets/css/reset.css" />
        <!-- 引入首页css文件 -->
        <link rel="stylesheet" href="assets/css/login.css" />
    </head>
    <body>
        <!-- 主体部分   start -->
        <section class="signup">
            <a href="" class="logo"></a>
            <ul class="nav-tab">
                <li class="on">
                    <a href="">普通登录</a>
                </li>
                <li>
                    <a href="">短信验证码登录</a>
                </li>
            </ul>
            <form action="">
                <ul class="forms">
                    <li>
                        <input type="text" name="passport" class="input" placeholder="您的邮箱/手机号" />
                    </li>
                    <li>
                        <input type="text" name="password" type="password" class="input" placeholder="您的密码" />
                    </li>
                </ul>
                <div class="links">
                    <a href="">忘记密码?</a>
                </div>
                <div class="btns">
                    <button class="btn" type="submit">登录</button>
                    <button class="btn" type="button">快速注册</button>
                </div>
            </form>
        </section>
        <!-- 主体部分   end -->
        <!-- 其他方式   start -->
        <div class="connect">
            <div class="hd">
                <span>使用第三方帐号登录</span>
            </div>
            <ul class="bd">
                <li>
                    <a href="">
                        <i class="weibo"></i>
                        <br />
                        新浪微博
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="qq"></i>
                        <br />
                        QQ登录
                    </a>
                </li>
            </ul>
        </div>
        <!-- 其他方式   end -->
    </body>
</html>
